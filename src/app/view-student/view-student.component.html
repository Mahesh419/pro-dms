<div class="row">
    <div class="col-md-6">
        <div class="card">
            
            <div class="card-body">
                <mat-accordion>                 
                    <mat-expansion-panel (opened)="onPanelOpen(location)"
                                         (closed)="onPanelClose()" *ngFor="let location of locations">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ location.username }}
                        </mat-panel-title>
                         <mat-panel-description>
                            {{ location.time.seconds*1000 | date}}
                        </mat-panel-description>
                       
                      </mat-expansion-panel-header>
                      
                      <!-- ////////////////////////////////////////////Expansion panel content starts here/////////////////////////////////// -->
                      <div class="main-content">
                        
                                    <div class="card" style="margin-top: -70px; margin-left: 10px; margin-right: 10px;" *ngIf="location">
                                       <div>
                                             <div class="row">
                                                    <div class="col-md-4" style="text-align: left; margin-left: 10px; margin-top: 10px">
                                                          <label>Username: </label>
                                                          <p> {{ location.username }} </p>
                                                          
                                                    </div>
                                                    <div class="col-md-3" style="text-align: left; margin-top: 10px">
                                                            <label>Time: </label>
                                                            <p> {{ location.time.seconds*1000 | date }} </p>
                                                      </div>
                                                     
                                                </div>                                                
                                                <div class="row">
                                                    <div class="container" *ngIf="downloadURL | async; let url">
                                                        <img [src]="url" alt="Image from AngularFireStorage" style="max-height: 300px; max-width: 600px; margin-right: 50%">
                                                      </div>`
                                                </div>
                                       </div>
                                            
                                    </div>
                           
                      </div>
                      <!-- ////////////////////////////////////////////Expansion panel content ends in here///////////////////////////////// -->

                    </mat-expansion-panel>
                  </mat-accordion>

            </div>
        </div>
    </div>
    <div class="col-md-6">
            <div class="row">
                    <div id='map' style="height: 400px; width: 600px"></div>                                                    
                </div>
            
    </div>
</div>
